<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
 

<div class="formId">
    <form action="">
        <h1>Sing Up/Log In</h1>
    
       <div>
        <label for="name">Name:
            <input type="text" id="name" name="name" required autofocus placeholder="Your Name">
             </label>
       </div>
    
        <div>
            <label for="name">Email:
                <input type="email" id="email" name="email" required size="20" placeholder="Your Email">
            </label>
        </div>
    
             <div>
                <label for="name">Password:
                    <input type="password" id="password" name="password" required minlength="4" maxlength="8" placeholder="password">
             </label>
             </div>
             <div>
                <input type="submit" value="sign Up">
             </div>
    </form>
</div>


<script src="index.js"></script>
</body>
</html>
